<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/monitor.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
    <title>首页监控</title>
</head>
<body>
	<div class="container-fluid">
        <div class="row monitor-title-box">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                <div></div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                <div class="monitor-title">小麦监控</div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                <div></div>
            </div>
        </div>
        <!-- 第一行主机硬件监控 -->
        <div class="row">
            <!-- 1-1 -->
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 monitor-box">
                <div class="monitor-echarts" id="network_info">
                    <div class="sys_title">系统信息</div>
                        <span class="sys-title-info"><i class="fa fa-clock-o" aria-hidden="true"></i> 当前时间:</span><span class="sys-info" id="current_time"></span><br>
                        <span class="sys-title-info"><i class="fa fa-server" aria-hidden="true"></i> 开机时间:</span><span class="sys-info" id="boot_time"></span><br>
                        <span class="sys-title-info"><i class="fa fa-terminal" aria-hidden="true"></i> 终端链接:</span><span class="sys-info" id="terminal_num"></span><br>
                        <span class="sys-title-info"><i class="fa fa-database" aria-hidden="true"></i> 磁盘剩余:</span><span class="sys-info" id="avail_disk"></span><br>
                        <span class="sys-title-info"><i class="fa fa-thermometer-half" aria-hidden="true"></i> 核心温度:</span><span class="sys-info" id="cpu_temperature"></span><br>
                        <span class="sys-title-info"><i class="fa fa-microchip" aria-hidden="true"></i> 内存剩余:</span><span class="sys-info" id="avail_memory"></span><br>
                    </div>
            </div>
            <!-- 1-2 -->
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6">

                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6  monitor-box-child">
                        <div class="monitor-echarts-child" id="memory_info"></div>
                        
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6  monitor-box-child">
                        <div class="monitor-echarts-child" id="cpu_info"></div>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6  monitor-box-child">
                        <div class="monitor-echarts-child" id="disk_info"></div>

                    </div>
                    
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6  monitor-box-child">
                        <div class="monitor-echarts-child" id="cpu_temperature_info"></div>

                    </div>
                    
                </div>
            </div>
            <!-- 1-3 -->
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 monitor-box">
                <div class="monitor-echarts" id="cpu_info"></div>
                <div class="monitor-info">
                    <!-- <span>温度</span>&nbsp;<span id="cpu_temperature"></span>&nbsp;<span>度</span>&nbsp;&nbsp; -->
                </div>
            </div>
            <!-- 1-4 -->
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 monitor-box">
                <div class="monitor-echarts" id="disk_info"></div>
                <div class="monitor-info">
                    <!-- <span>全部</span>&nbsp;<span id="total_disk"></span>&nbsp;&nbsp; -->
                    <!-- <span>已用</span>&nbsp;<span id="used_disk"></span>&nbsp;&nbsp; -->
                    <!-- <span>剩余</span>&nbsp;<span id="avail_disk"></span>&nbsp;&nbsp; -->
                </div>
            </div>

        </div>
			<!-- 第二行环境监控 -->
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 monitor-box">
                <div class="monitor-echarts" id="temperature_humidity_info">
                    <div id="temperature"></div>
                    <div id="humidity"></div>
                </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 monitor-box">
                <div class="monitor-echarts" id="map_info"></div>
            </div>

            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 monitor-box">
                <div class="monitor-echarts" id="temperature_humidity_line_info"></div>
            </div>

        </div>
			

	</div>
</body>
<script src="/static/js/lib/jquery-3.4.1.js"></script>
<script src="/static/js/lib/bootstrap.min.js"></script>
<script src="/static/js/lib/echarts.min.js"></script>
<script src="/static/js/lib/china.js"></script>
<script src="/static/js/lib/echarts-liquidfill.min.js"></script>
<script src="/static/js/monitor.js"></script>

</html>
